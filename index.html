        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-md-push-3 max">
                        <div id = "canvas"></div>
                    </div>
                    <div class="col-md-3 col-md-pull-9">
                        <h1>Bildigo</h1>
                        <p>Visualizing Demo (static)</p>
                        <textarea id="code" name="code">
var a = "A";
a = 1;
if(a > 0) {
    a = a + 1;
} else {
    a = a - 1;
}
for(var i = 0; i < 5; i++) {
    a = a + 1;
}
                        </textarea>
                        <button type="button" class="btn btn-primary" id="executeBtn">execute</button>
                        <button type="button" class="btn btn-warning" id="prev">←prev</button>
                        <button type="button" class="btn btn-success" id="next">next→</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script>
        CodeMirror.fromTextArea(document.getElementById("code"), {mode: "javascript", lineNumbers: true});
        </script>
    </body>
